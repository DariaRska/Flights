<app-background-img></app-background-img>
<main class="main">
  <div class="flightDetails plain">
    <div class="origin">
      <p class="boldText">Origin:</p>
      <span class="originCountry">Germany </span>
      <span class="originCity">Berlin</span>
      <p class="departureTimeDetails boldText">Departure time:</p>
      <span class="departureTime">03:30PM</span>
    </div>
    <div>
      <!-- icon source: <a href="https://www.flaticon.com/free-icons/arrows" title="arrows icons">Arrows icons created by Pixel perfect - Flaticon</a> -->
      <img class="arrowImg" src="./assets/img/arrow.png" alt="arrow image" />
      <img class="arrowImg" src="./assets/img/arrow.png" alt="arrow image" />
    </div>
    <div class="destination">
      <p class="boldText">Destination:</p>
      <span class="destinationCountry">Poland </span>
      <span class="destinationCity">Warsaw</span>
      <p class="arrivalTimeDetails boldText">Arrival time:</p>
      <span class="arrivalTime">05:20AM</span>
    </div>
  </div>
  <div class="returnDetails plain">
    <div class="returnOrigin">
      <p class="boldText">Return origin:</p>
      <span class="returnOriginCountry">Poland </span>
      <span class="returnOriginCity">Warsaw</span>
      <p class="returnDepartureTimeDetails boldText">Departure time:</p>
      <span class="returnDepartureTime">03:30PM</span>
    </div>
    <div>
      <!-- icon source: <a href="https://www.flaticon.com/free-icons/arrows" title="arrows icons">Arrows icons created by Pixel perfect - Flaticon</a> -->
      <img class="arrowImg" src="./assets/img/arrow.png" alt="arrow image" />
      <img class="arrowImg" src="./assets/img/arrow.png" alt="arrow image" />
    </div>
    <div class="returnDestination">
      <p class="boldText">Return destination:</p>
      <span class="returnDestinationCountry">Germany </span>
      <span class="returnDestinationCity">Berlin</span>
      <p class="returnArrivalTimeDetails boldText">Arrival time:</p>
      <span class="returnArrivalTime">05:20AM</span>
    </div>
  </div>
  <div class="bookNow">
    <div class="priceDetails plain">
      <p class="boldText">Price:</p>
      <span class="price">345 <span class="currency">USD</span> </span>
    </div>
    <button class="btn btnBook" routerLink="/seats">BOOK NOW</button>
  </div>
</main>
